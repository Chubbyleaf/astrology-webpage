<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3 Tree Diagram</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

<script>
  // Sample data for the tree
  const treeData = [
    {
      name: "Root1",
      children: [
        { name: "Node1.1" },
        { name: "Node1.2" },
        { name: "Node1.3" },
      ]
    },
    {
      name: "Root2",
      children: [
        { name: "Node1.1" },
        { name: "Node2.2" },
      ]
    },
    {
      name: "Root3",
      children: [
        { name: "Node1.1" },
        { name: "Node2.2" },
        { name: "Node3.3" },
      ]
    },
  ];

  // Set up dimensions
  const width = 600;
  const height = 1000;

  // Create a tree layout
  const tree = d3.tree().size([height, width]);

  // Append an SVG to the body
  const svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(40,40)"); // Add a margin for better visualization

  // Create hierarchical data structure
  const root = d3.hierarchy({children: treeData});
  const treeRoot = tree(root);

  // Add links
  svg.selectAll(".link")
    .data(treeRoot.links())
    .enter().append("path")
    .attr("class", "link")
    .attr("d", d3.linkVertical()
      .x(d => d.x)
      .y(d => d.y)
    );

  // Add nodes
  const nodes = svg.selectAll(".node")
    .data(treeRoot.descendants())
    .enter().append("g")
    .attr("class", "node")
    .attr("transform", d => `translate(${d.x},${d.y})`);

  nodes.append("circle")
    .attr("r", 5);

  nodes.append("text")
    .attr("dy", "0.31em")
    .attr("x", d => d.children ? -8 : 8)
    .style("text-anchor", d => d.children ? "end" : "start")
    .text(d => d.data.name);

</script>

<style>
  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 1.5px;
  }

  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
  }

  .node text {
    font-size: 10px;
  }
</style>

</body>
</html>
